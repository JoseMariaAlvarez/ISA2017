{% extends "base.html" %}
{% block title %}Búsqueda de pacientes{% endblock %}

{% block content %}

{% if error %}
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="alert alert-danger alert-dismissible fade in" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
      <strong>No hemos encontrado al paciente.</strong> Compruebe el NSS o el DNI que se ha introducido en el formulario.
    </div>
  </div>
</div>
{% endif %}

<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
          <h2>Buscar <small> en el sistema </small></h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">

          <form action="/buscar/" method="post">
          	{% csrf_token %}
            <p>
              <label for="{{ form.name }}">{{ form.label }}</label>
              {{ form }}
            </p>
            <div class="ln_solid"></div>
          	<input type="submit" class="btn btn-success" value="Buscar">
          </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
